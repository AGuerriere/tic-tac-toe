<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Tic-Tac-Toe</title>
  <link rel="icon" href="ico.png">
  <link rel="apple-touch-icon" href="ico.png">
  <link rel="shortcut icon" href="ico.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400&family=Poppins:wght@700&family=Roboto+Mono:wght@300&family=Roboto:wght@300&family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
  <nav><h1>Tic-Tac-Toe</h1></nav>
  <main>
    <div class="scoreboard">Player x turn</div>
    <div class="game-grid">
      <div class="board-button one"></div>
      <div class="board-button two"></div>
      <div class="board-button three"></div>
      <div class="board-button four"></div>
      <div class="board-button five"></div>
      <div class="board-button six"></div>
      <div class="board-button seven"></div>
      <div class="board-button eight"></div>
      <div class="board-button nine"></div>
    </div>
    <button type="button" class="reset">Reset</button>
  </main>
  <footer>Made by Antonio Guerriere ⚡️<p><a href="https://www.flaticon.com/free-icons/tic-tac-toe" title="tic tac toe icons">Tic tac toe icons created by Freepik - Flaticon</a></p></footer>
  <script src="main.js"></script>
</body>
</html>
